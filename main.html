<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header class="header">
        <div class="headerText">Rock, Paper, Scissors</div>
    </header>
    <div class="content">
        <div class="buttonContainer">
            <button><img src="http://clipart-library.com/img/757015.png" alt="Rock"></button>
            <button><img src="https://clipartix.com/wp-content/uploads/2016/04/Primary-writing-paper-clipart.png" alt="Paper"></button>
            <button><img src="https://clipart-library.com/images/ATbKBx55c.png" alt="Scissors"></button>
        </div>
        <div class="result">
            <h2>Results</h2>
            <div class="choices"></div>
            <div class="outcome"></div>
            <div class="score"></div>
            <div class="gameResult"></div>
        </div>
    </div>  
</body>
</html>
